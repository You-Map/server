<!DOCTYPE html>
<html>
<head>
    <title>Post Detail</title>
</head>
<body>
    <h1>{{ post.content }}</h1>
    <p>Likes: {{ post.like_count }}</p>
    {% if user.is_authenticated %}
        {% if user_likes_post %}
            <a href="{% url 'like_post' post_id=post.id %}">Unlike</a>
        {% else %}
            <a href="{% url 'like_post' post_id=post.id %}">Like</a>
        {% endif %}
    {% endif %}
</body>
</html>
